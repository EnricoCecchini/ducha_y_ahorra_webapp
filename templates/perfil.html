<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Perfil</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between px-3"
            style="background-color: #06B5EF;">
            <a class="nav-link h3 me-auto" href="/" style="color:black">Ducha y Ahorra</a>
            <button class="navbar-toggler me-3" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-end me-3">
                        <a class="nav-link h3" href="/historial" style="color:black">Historial</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div class="m-5">
            <div class="row">
                <div class="col">
                    <h1>Perfil</h1>
                </div>
                <div class="col-sm-2 text-end mt-3 mx-5">
                    <form method="POST" name="logout">
                        <button type="submit" name='logout' class="btn btn-danger">Cerrar Sesión</button>
                    </form>
                </div>
            </div>  
            <hr>
        </div>
        <div class="container">
            <div class="row align-items-center mt-5">
                <div class="col-sm-2"></div>
                <div class="col-xs-12 col-sm-8">
                    <form method="POST" name="myForm">
                        <div class="mx-5 mb-3">
                            <label for="exampleInputEmail1" class="form-label h3">Correo</label>
                            <input type="email" class="form-control" id="correo" name="correo"
                                value="{{usuario[0]}}"
                                aria-describedby="emailHelp" maxlength=50 readonly>
                        </div>
                        <div class="mx-5 mb-3">
                            <label for="exampleInputPassword1" class="form-label h3">Contraseña</label>
                            <input type="password" class="form-control" id="passw" name="passw" maxlength=50
                            value="{{usuario[1]}}" minlength=8>
                        </div>
                        <div class="mx-5 mb-3">
                            <label for="exampleInputPassword1" class="form-label h3">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="passw2" name="passw2" maxlength=50
                                minlength=8>
                        </div>
                        <div class="mx-5 mb-3">
                            <label for="exampleInputPassword1" class="form-label h3">Limite de Agua (Litros)</label>
                            <input type="number" class="form-control" id="maxWater" name="maxWater" step='any' min="0"
                            value="{{usuario[2]}}">
                        </div>
                        <div class="mx-5 mt-2 mb-3 text-center">
                            <button type="submit" class="btn btn-primary form-control" name="guardar">Guardar Cambios</button>
                        </div>
                        <hr>
                    </form>
                <br>    
            </div>
        </div>
    </div>
</body>
</html>

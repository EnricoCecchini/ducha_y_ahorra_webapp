<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light justify-content-between px-3"
            style="background-color: #06B5EF;">
            <a class="nav-link h3 me-auto" href="/" style="color:black">Ducha y Ahorra</a>
            <button class="navbar-toggler me-3" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item text-end me-3">
                        <a class="nav-link h3" href="/registro" style="color:black">Regístrate</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div class="m-5">
            <h1>Inicia sesión</h1>  
            <hr>
        </div>
        <div class="container"> 
            <div class="row align-items-center mt-5">
              <div class="col-sm-2"></div>
              <div class="col-xs-12 col-sm-8">
                <form method="POST">
                  <div class="mx-5 mt-5 mb-3">
                    <label for="exampleInputEmail1" class="form-label h3">Correo</label>
                    <input type="text" class="form-control form-control-lg" id="correo" name="correo" aria-describedby="emailHelp">
                  </div>
                  <div class="mx-5 mb-3">
                    <label for="exampleInputPassword1" class="form-label h3">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="passw" name="passw" placeholder="8 caracteres minimo">
                  </div>
                  <div class="mx-5 text-center">
                    <button type="submit" class="btn btn-primary form-control" name="signIn">Iniciar Sesión</button>
                  </div>
  
                  </form>
                  <div class="m-5 text-center">
                      <a href="" style="text-decoration: none;">¿Olvidaste tu contrasena?</a>
                      <p>¿No tienes cuenta? <a href="/registro" style="text-decoration: none;">Registrate!</a></p>
                  </div>
              {%block error1%}{%if error%}
                  <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error: </strong>{%print(error)%}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {%endif%}{%endblock error1%}
              </div>
              <div class="col-sm-2"></div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
